<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hidden brick</title>
	<style>
	  .hidden {
	  	display:none;
	  }
	</style>
</head>
<body>
	<span hide="!show" class="hidden">hidden</span>
	<p hide="show">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, labore aliquid molestiae modi temporibus. Ex, quis, similique qui provident necessitatibus saepe blanditiis laboriosam nostrum corporis quibusdam impedit libero veniam earum?</p>
	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brick');
	  var view = brick(document.body, {
	  	show: true
	  }).add('hide', require('hidden-brick'))
	    .build();

	  setInterval(function() {
	  	view.set('show', !view.get('show'));
	  }, 500);
	</script>
</body>
</html>
